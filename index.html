<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="userData"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        
        const user = tg.initDataUnsafe.user;
        const output = `
            ID: ${user?.id || 'Нет данных'}<br>
            Username: ${user?.username || 'Нет данных'}<br>
            Имя: ${user?.first_name || 'Нет данных'}
        `;
        
        document.getElementById('userData').innerHTML = output;
    </script>
</body>
</html>
